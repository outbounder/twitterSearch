<div>
	<div id="placeholder" style="width:600px;height:300px;">
	</div>
	<script>
		var current = [];
		appContext.watch("trendReset", function() {
			current = [];
			$("#placeholder").empty();
		});
		appContext.watch("trendChanges", function(data) {
			current.push(data);
			$.plot($("#placeholder"), [current]);		
		});
		
	</script>
</div>
